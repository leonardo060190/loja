<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de Login</title>
	<link rel="stylesheet" type="text/css" href="css/Stylo.css">
</head>

<body>

	<H1>Bem Vindos</H1>
	<br>
	<hr>
	<h2>Faça seu login:</h2>
	<!-- inicio formulário -->
	<form name="login" method="post" action="Pagina_inicial.html" onsubmit="return logar()">
		<!-- campo de email -->
		<div>
			<div><label for="l_email">Email:</label></div>
			<input type="email" nome="email" id="email" size="50" placeholder="exemplo:email@provedor.com" required>
		</div>
		<!-- campo de senha -->
		<div>
			<div><label for="l_senha">Senha:</label></div>
			<input type="password" name="senha" id="senha" size="50" maxlength="10" minlength="1"
				placeholder="*********" required>
		</div>
		<hr>
		<!-- botão de login -->
		<button type="submit" name="entrar" id="entrar">Entrar</button>
		<!-- botão de limpar os campos -->
		<button type="reset" name="limpar" id="limpar">Limpar Dados</button>
	</form>

	<script src="javascript/index.js"></script>
</body>

</html>
