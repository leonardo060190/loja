<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">

	<title>Lista de Produtos</title>
	<link rel="stylesheet" type="text/css" href="css/Stylo.css">
</head>

<body onload="listarProdutos()">

	<br>
	<table borde="2" width="100%">

			<tr>

				<th>Preço de Venda</th>

		</thead>

		<tbody>


		</tbody>

	</table>

	<script id="colunas" type="text/x-jsrender">

		<td data-column="Categoria"></td>
		<td data-column="Preco_de_Venda"></td>
		<td data-column="Tamanho_Disponivel"></td>

	</script>

	<!-- botão para ir a página de cadastro -->
	<br><br>
	<button type="button" name="l_lista" id="l_lista" onclick="window.location='Cadastro_de_Produtos.html'">Casdastro de

	<!-- botão para voltar a página de login -->
	<button type="button" name="l_logoff" id="l_logoff" onclick="window.location='Pagina_de_login.html'">Logoff</button>

	<script src="javascript/index.js"></script>
